name: Publish npm Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm install
      - run: npm run rollup
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.REACT_BOX_NPM_TOKEN }}
